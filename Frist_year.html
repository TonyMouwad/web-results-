<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الطالب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            width: 100%;
        }

        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .toggle-icon img {
            width: 100%;
            height: 100%;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .toggle-icon img:hover {
            filter: grayscale(0%);
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #studentName {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
        }

        #studentStatus {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        .weak-attendance {
            background-color: #ADD8E6;
        }

        .weak-exam {
            background-color: #f7cb91;
        }

        .fail {
            background-color: #f9ada3;
        }

        .pass {
            background-color: #c9f8d4;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            input,
            button {
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>

        function searchStudent() {
            let inputId = document.getElementById("studentId").value;
            let inputCode = document.getElementById("myInput").value;
            let student;

            if (inputCode === "OOOO") {
                student = students.find(s => s.id == inputId);
            } else {
                student = students.find(s => s.id == inputId && s.code == inputCode);
            }

            if (student) {
                document.getElementById("studentName").innerText = "الأسم: " + student.name;
                document.getElementById("studentStatus").innerText = "التذكية: " + student.status;
                document.getElementById("Status").innerText = "الحالة: " + student.note;
                if(student.tasks != " "){document.getElementById("note").innerText = "المطلوب " + student.tasks;}

                if (student.status !== "تمام" && inputCode !== "OOOO") {
                    document.getElementById("statusMessage").innerText = "الرجاء سرعة تسليم التذكية للخدام لعرض النتيجة";
                    document.getElementById("resultTable").style.display = "block";
                    return;
                }

                document.getElementById("statusMessage").innerText = "";
                document.getElementById("resultTable").style.display = "block";

                let tableBody = document.getElementById("gradesTable");
                tableBody.innerHTML = "";

                let subjects = [
                    { name: "الطقس", score: student.score1, result: student.result1 },
                    { name: "أنماط الشخصية", score: student.score2, result: student.result2 },
                    { name: "تاريخ الكنيسة", score: student.score3, result: student.result3 },
                    { name: "مؤتمر الدفاعيات", score: student.score4, result: student.result4 },
                    { name: "كورس الدفاعيات", score: student.score5, result: student.result5 },
                    { name: "طقس 2", score: student.score6, result: student.result6 },
                    { name: "كتاب مقدس", score: student.score7, result: student.result7 },
                    { name: "تربوي", score: student.score8, result: student.result8 },
                    { name: "تنمية مهارات", score: student.score9, result: student.result9 },
                    { name: "لاهوت روحي", score: student.score10, result: student.result10 },
                    { name: "لاهوت مقارن", score: student.score11, result: student.result11 },
                    { name: "لاهوت عقيدي", score: student.score12, result: student.result12 }
                ];

                subjects.forEach(subject => {
                    let row = document.createElement("tr");

                    if (subject.result === "حضور ضعيف") {
                        row.classList.add("weak-attendance");
                    } else if (subject.result === "تحريرى ضعيف") {
                        row.classList.add("weak-exam");
                    } else if (subject.result === "راسب") {
                        row.classList.add("fail");
                    } else if (subject.result === "ناجح") {
                        row.classList.add("pass");
                    }

                    let resultText = subject.result === "ناجح" ? subject.result + " ❤️💯" : subject.result;

                    row.innerHTML = `
                        <td>${subject.name}</td>
                        <td>${subject.score}</td>
                        <td>${resultText}</td>
                    `;

                    tableBody.appendChild(row);
                });

                document.getElementById("resultTable").style.display = "table";
            } else {
                alert("لم يتم العثور على الطالب!");
            }
        }


        
    </script>
