            direction: rtl;

            padding: 20px;
        }

        .container {
            max-width: 600px;

            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #studentName {
            font-size: 20px;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
        }

        #studentStatus {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
        }

        .weak-attendance { background-color: #ADD8E6; }
        .weak-exam { background-color: #D2B48C; }
        .fail { background-color: #f9ada3; }
        .pass { background-color: #abf7bd; }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input, button {
                font-size: 14px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>

        function searchStudent() {
            let inputId = document.getElementById("studentId").value;
            let inputCode = document.getElementById("studentCode").value;
            let student;

            if (inputCode === "OOOO") {
                student = students.find(s => s.id == inputId);
            } else {
                student = students.find(s => s.id == inputId && s.code == inputCode);
            }

            if (student) {
                document.getElementById("studentName").innerText = "الطالب: " + student.name;
                document.getElementById("studentStatus").innerText = "التذكية: " + student.status;

                if (student.status !== "تمام" && inputCode !== "OOOO") {
                    document.getElementById("statusMessage").innerText = "الرجاء سرعة تسليم التذكية للخدام لعرض النتيجة";
                    document.getElementById("resultTable").style.display = "none";
                    return;
                }

                // عرض النتيجة في كل الحالات عند إدخال "OOOO" أو إذا كانت الحالة "تمام"
                document.getElementById("statusMessage").innerText = "";
                document.getElementById("resultTable").style.display = "block";

              

                
                let tableBody = document.getElementById("gradesTable");
                tableBody.innerHTML = "";

                let subjects = [
                    { name: "الطقس", score: student.score1, result: student.result1 },
                    { name: "تاريخ الكنيسة", score: student.score2, result: student.result2 },
                    { name: "أنماط الشخصية", score: student.score3, result: student.result3 }
                ];


                subjects.forEach(subject => {
                    let row = document.createElement("tr");
                    
                    // تحديد لون الصف بناءً على النتيجة
                    if (subject.result === "حضور ضعيف") {
                        row.classList.add("weak-attendance");
                    } else if (subject.result === "تحريري ضعيف") {
                        row.classList.add("weak-exam");
                    } else if (subject.result === "راسب") {
                        row.classList.add("fail");
                    } else if (subject.result === "ناجح") {
                        row.classList.add("pass");
                    }

                    // إضافة إيموجي ❤️💯 للناجحين
                    let resultText = subject.result === "ناجح" ? subject.result + " ❤️💯" : subject.result;

                    row.innerHTML = `
                        <td>${subject.name}</td>
                        <td>${subject.score}</td>
                        <td>${resultText}</td>
                    `;

                    tableBody.appendChild(row);
                });

                document.getElementById("resultTable").style.display = "table";
            } else {
                alert("لم يتم العثور على الطالب!");
            }
        }
