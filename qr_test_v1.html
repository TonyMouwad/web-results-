<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>QR Scanner محسّن للكروت الصغيرة</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #overlay-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
  }

  /* مربع المسح أصغر للكارت */
  #scan-frame {
    position: absolute;
    width: 20%;   /* صغير لتناسب الكارت */
    height: 20%;
    top: 40%;
    left: 40%;
    border: 3px solid #00FF00;
    border-radius: 8px;
  }

  #nameOverlay {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    color: #00FF00;
    padding: 16px 32px;
    font-size: 3em;
    border-radius: 12px;
    display: none;
    text-align: center;
  }

  #instruction {
    position: absolute;
    bottom: 6%;
    width: 100%;
    text-align: center;
    color: #fff;
    font-size: 1.2em;
  }
</style>
</head>
<body>
<video id="video" autoplay playsinline></video>
<div id="overlay-container">
  <div id="scan-frame"></div>
</div>
<div id="nameOverlay"></div>
<div id="instruction">ضع QR داخل المربع الأخضر للمسح</div>

<script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
<script>
const video = document.getElementById('video');
const overlay = document.getElementById('nameOverlay');

let lastQRCode = null;
let lastReadTime = 0;

// فتح الكاميرا
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
  .then(stream => {
    video.srcObject = stream;
    requestAnimationFrame(scan);
  })
  .catch(err => {
    alert("❌ تعذر الوصول إلى الكاميرا: " + err.message);
  });

const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');

function scan() {
  if(video.readyState === video.HAVE_ENOUGH_DATA){
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const frame = document.getElementById('scan-frame');
    const rect = frame.getBoundingClientRect();
    const videoRect = video.getBoundingClientRect();

    const scaleX = canvas.width / videoRect.width;
    const scaleY = canvas.height / videoRect.height;

    const sx = (rect.left - videoRect.left) * scaleX;
    const sy = (rect.top - videoRect.top) * scaleY;
    const sw = rect.width * scaleX;
    const sh = rect.height * scaleY;

    // تكبير المنطقة الصغيرة قبل المسح (2x)
    const tmpCanvas = document.createElement('canvas');
    const tmpCtx = tmpCanvas.getContext('2d');
    tmpCanvas.width = sw * 2;
    tmpCanvas.height = sh * 2;
    tmpCtx.drawImage(canvas, sx, sy, sw, sh, 0, 0, tmpCanvas.width, tmpCanvas.height);

    const imageData = tmpCtx.getImageData(0, 0, tmpCanvas.width, tmpCanvas.height);
    const code = jsQR(imageData.data, tmpCanvas.width, tmpCanvas.height);

    if(code){
      const now = Date.now();
      if(code.data !== lastQRCode || (now - lastReadTime) > 3000){ // منع التكرار 3 ثواني
        lastQRCode = code.data;
        lastReadTime = now;

        try {
          const data = JSON.parse(code.data);
          const name = data.name || "اسم غير معروف";
          overlay.textContent = name;
          overlay.style.display = "block";

          // اهتزاز وصوت
          if(navigator.vibrate) navigator.vibrate(150);
          const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
          audio.play().catch(()=>{});

          setTimeout(() => { overlay.style.display = "none"; }, 1500);
        } catch(e){
          console.log("QR غير صالح", code.data);
        }
      }
    }
  }
  requestAnimationFrame(scan);
}
</script>
</body>
</html>
