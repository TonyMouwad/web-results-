<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner UI بسيط</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    /* مربع المسح */
    #scan-frame {
      position: absolute;
      width: 60%;
      height: 40%;
      top: 30%;
      left: 20%;
      border: 3px solid #00FF00;
      border-radius: 12px;
    }

    /* عرض الاسم */
    #nameOverlay {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      color: #00FF00;
      padding: 16px 32px;
      font-size: 4em;
      border-radius: 12px;
      display: none;
      text-align: center;
    }

    /* نص إرشادي */
    #instruction {
      position: absolute;
      bottom: 6%;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div id="overlay">
    <div id="scan-frame"></div>
  </div>
  <div id="nameOverlay"></div>
  <div id="instruction">ضع QR داخل المربع للمسح</div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const video = document.getElementById('video');
    const overlay = document.getElementById('nameOverlay');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
        requestAnimationFrame(scan);
      })
      .catch(err => {
        alert("❌ تعذر الوصول إلى الكاميرا: " + err.message);
      });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    function scan() {
      if(video.readyState === video.HAVE_ENOUGH_DATA){
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if(code){
          try {
            const data = JSON.parse(code.data);
            const name = data.name || "اسم غير معروف";
            overlay.textContent = name;
            overlay.style.display = "block";
            setTimeout(() => { overlay.style.display = "none"; }, 500);
          } catch(e){
            console.log("QR غير صالح", code.data);
          }
        }
      }
      requestAnimationFrame(scan);
    }
  </script>
</body>
</html>
